<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="inputField" value="Nội dung input">
<button onclick="changeContent('div1')">Thay đổi Div 1</button>
<button onclick="changeContent('div2')">Thay đổi Div 2</button>

<div id="div1">
  <h2 id="heading1">Nội dung h2 1</h2>
</div>

<div id="div2">
  <h2 id="heading2">Nội dung h2 2</h2>
</div>

<script>
function changeContent(divId) {
  var inputField = document.getElementById("inputField");
  var heading = document.getElementById(divId).querySelector("h2");
  
  var inputValue = inputField.value;
  
  heading.innerText = inputValue;
}
</script>
</body>
</html>
